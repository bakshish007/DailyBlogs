<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
  <title>All Blogs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .blog-list {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .blog-item {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
    }
    .blog-item a {
      color: #007bff;
      text-decoration: none;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      text-decoration: none;
      color: #3182ce;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    .back-link a:hover {
      color: #2c5282;
    }
    .all-link {
      text-align: center;
      margin-top: 20px;
    }
    .all-link a {
      text-decoration: none;
      color: #3182ce;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    .all-link a:hover {
      color: #2c5282;
    }
  </style>
</head>
<body>
  <div class="blog-list">
    <h2 style="padding-left: 10px;">All Blogs</h2>
    <div id="blogList">
      <!-- Blog items will be dynamically added here -->
    </div>
  </div>

  <div class="back-link">
    <a href="/DailyBlogs/index.html">Back to Main Page</a>
  </div>
  <div style="position: fixed; bottom: 20px; right: 20px; background-color: rgba(240, 240, 240, 0.9); padding: 5px 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    Developed by <a href="https://github.com/bakshish007" target="_blank" style="color: #555; font-weight: 600;">@Bakshish Singh</a>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const blogListContainer = document.getElementById('blogList');

      fetchBlogFiles();

      function fetchBlogFiles() {
        fetch('https://api.github.com/repos/bakshish007/DailyBlogs/contents/blogs?ref=main')
          .then(response => response.text())
          .then(data => {
            const parser = new DOMParser();
            const htmlDocument = parser.parseFromString(data, 'text/html');
            const links = Array.from(htmlDocument.querySelectorAll('a[href$=".html"]'));

            const fetchBlogTitles = links.map(link => {
              const fileName = link.getAttribute('href').split('/').pop();
              const dateParts = fileName.split('.')[0].split('-');
              const formattedDate = `${dateParts[0]}-${dateParts[1]}-${dateParts[2]}`;
              const blogUrl = `/blogs/${fileName}`;

              return fetch(blogUrl)
                .then(response => response.text())
                .then(blogContent => {
                  const doc = new DOMParser().parseFromString(blogContent, 'text/html');
                  const title = doc.querySelector('title').textContent;

                  return `
                    <div class="blog-item all-link">
                      <span>${title}</span>
                      <span>${formattedDate}</span>
                      <a href="${blogUrl}">Read Blog</a>
                    </div>
                  `;
                });
            });

            Promise.all(fetchBlogTitles)
              .then(blogItems => {
                blogListContainer.innerHTML = blogItems.join('');
              })
              .catch(error => console.error('Error fetching blog titles:', error));
          })
          .catch(error => console.error('Error fetching blogs:', error));
      }
    });
  </script>
</body>
</html>
